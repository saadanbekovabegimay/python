{% extends 'base.html' %}

{% block content %}
  <h2>Вакансия</h2>
  <div>
    {{ vacancy.title }}
  </div>
  <h3>{{ vacancy.salary }}</h3>
  <hr/>
  <ul>
    <h2>Кандидаты</h2>
    {% for candidate in candidates_list %}
      <li>{{ candidate.name }}</li>
      <li>{{ candidate.specialization }}</li>
      <li>{{ candidate.waiting_salary }}</li>
  </ul>
{% endblock %}
