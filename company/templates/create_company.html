{% extends 'base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
  <div class="form-group row">
    <label for="inputName" class="col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDate" class="col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDate" placeholder="Date">
    </div>
  </div>
  <div class="form-group row">
    <label for="{{ form.workers.id_for_label }}" class="col-form-label">Workers</label>
    <div class="col-sm-10">
        {{ form.workers }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</form>
{% endblock %}
